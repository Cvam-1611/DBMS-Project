<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Predict Rating</title>
	</head>
	<link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
	<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
	<body>
		<div class="topnav">
            <div class="topnav">
				<nav>
					<a href="http://127.0.0.1:5000/">Home</a>
					
					<a href="/aboutus">About Us</a>
				</nav>
			</div>
        </div>
		<div class="row content fluid">
			<div class="col-md-5 left">
				<div class="card" style="width: 20rem;">

					<img src="{{movie[0]['img']}}" width="300px" height="300px" class="card-img-top image" alt="...">
					<div class="card-body details">
					  <h3 class="card-title">{{movie[0]['mov_name']}}</h3>
					  <h6> {{movie[0]['description']}}</h6>
					  <h7>Release date: {{movie[0]['release_date']}}</h7>

					</div>
					<ul class="list-group list-group-flush">
					  <li class="list-group-item">Cast : {{movie[0]['actor']}}</li>
					</ul>
					
				</div>
			</div>
			<div class="col-md-7 right">
				<div class="predict">
					<form action="/predict" method="post">
						<input class="enter" name="Review" type="string" placeholder="Type Your Review" required="required"/>
						<input type="hidden" name="id" value={{id}}>
						
						<input class="btn" type="submit">
			
					</form>
				</div>
				<div class="table">
					<ul class="list-group">
						{% for rev in review %}
							
						<li class="list-group-item list-group-item-warning review">{{rev['review']}}
							<span class="rating">
								{{rev['username']}}  {{rev['rating']}}/5
							</span>

						</li>

							
								<!-- {{rev['username']}}
								{{rev['review']}}
								{{rev['rating']}} -->
							
						{% endfor %}	
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
